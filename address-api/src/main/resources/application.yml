spring:
  application:
    name: address-api
  h2:
    console:
      enable: true
  datasource:
    url: jdbc:h2:file:./data/addressdb
    username: sa
    password:
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update

server:
  port: 8082
